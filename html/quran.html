<script>
const select = document.getElementById('surah-select');
fetch('data/full_quran.json')
  .then(res => res.json())
  .then(quran => {
    quran.forEach((surah, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = `${surah.englishName} (${surah.name})`;
      select.appendChild(option);
    });

    select.addEventListener('change', () => {
      displaySurah(quran[select.value]);
    });

    // Show first Surah by default
    displaySurah(quran[0]);
  });
</script>

  <script src="../js/quran.js"></script>

  <script>
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');

  // Toggle menu open/close
  hamburger.addEventListener('click', () => {
    menu.classList.toggle('active');
  });

  // Automatically close menu when a link is clicked
  const navLinks = menu.querySelectorAll('a');
  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      menu.classList.remove('active');
    });
  });
</script>
